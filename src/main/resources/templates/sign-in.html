<th:block layout:fragment="content">
    <div class="container" id="container">
        <div class="form-box sign-in">
            <form id="form" method="post">
                <h1>Dhy25n</h1>

                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="find-id-pwd">
                    <a href="#">아이디 찾기</a> |
                    <a href="#">비밀번호 찾기</a>
                </div>

                <button id="login-button" type="button" class="form-btn">로그인</button>

                <div class="social-icons">
                    <a href="#" class="icon"><img src="/images/google-logo-icon.png" class="icons"></a>
                    <a href="#" class="icon"><img src="/images/github-logo-icon.png" class="icons"></a>
                    <a href="#" class="icon"><img src="/images/kakao-logo-icon.png" class="icons"></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="move-button"><a href="/auth/sign-up">회원가입</a></button>
            </div>
        </div>

    </div>

<!--<script src="/js/sign-in.js"></script>-->

</html>
